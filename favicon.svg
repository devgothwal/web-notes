  <line x1="20" y1="30" x2="40" y2="30" stroke="#4a90d9" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="38" x2="36" y2="38" stroke="#4a90d9" stroke-width="2.5" stroke-linecap="round"/>
