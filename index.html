<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notes</title>
    <meta name="description" content="A simple, functional notes app with calendar navigation and rich formatting">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <span class="app-logo">üìù</span>
                <h1 class="app-title">Web Notes</h1>
            </div>
            <div class="header-right">
                <button id="btn-new-note" class="header-btn primary" title="Create new note">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    <span>New Note</span>
                </button>
                <button id="btn-save" class="header-btn" title="Save as file">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                        <polyline points="17,21 17,13 7,13 7,21" />
                        <polyline points="7,3 7,8 15,8" />
                    </svg>
                    <span>Save</span>
                </button>
                <button id="btn-print" class="header-btn" title="Print notes">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 6,2 18,2 18,9" />
                        <path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2" />
                        <rect x="6" y="14" width="12" height="8" />
                    </svg>
                    <span>Print</span>
                </button>
                <button id="btn-theme" class="header-btn icon-only" title="Toggle theme">
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" style="display:none">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Calendar Sidebar -->
            <aside class="sidebar">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="btn-prev-month" class="calendar-nav" title="Previous month">‚óÄ</button>
                        <span id="calendar-month-year" class="calendar-title">January 2026</span>
                        <button id="btn-next-month" class="calendar-nav" title="Next month">‚ñ∂</button>
                    </div>
                    <div class="calendar-weekdays">
                        <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                    </div>
                    <div id="calendar-grid" class="calendar-grid">
                        <!-- Days populated by JS -->
                    </div>
                    <button id="btn-today" class="btn-today">Today</button>
                </div>

                <!-- Notes List -->
                <div class="notes-list-container">
                    <div class="notes-list-header">
                        <h3 id="notes-list-date">Today's Notes</h3>
                        <span id="notes-count" class="notes-count">0</span>
                    </div>
                    <div id="notes-list" class="notes-list">
                        <!-- Notes populated by JS -->
                        <div class="notes-empty">No notes for this day</div>
                    </div>
                </div>
            </aside>

            <!-- Editor Panel -->
            <div class="editor-panel">
                <!-- Toolbar -->
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h1"
                            title="Heading 1">H1</button>
                        <button class="toolbar-btn" data-command="formatBlock" data-value="h2"
                            title="Heading 2">H2</button>
                    </div>
                    <div class="toolbar-divider"></div>
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                                <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="19" y1="4" x2="10" y2="4"></line>
                                <line x1="14" y1="20" x2="5" y2="20"></line>
                                <line x1="15" y1="4" x2="9" y2="20"></line>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                                <line x1="4" y1="21" x2="20" y2="21"></line>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-command="strikeThrough" title="Strikethrough">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <text x="12" y="17" text-anchor="middle" font-family="sans-serif" font-weight="bold"
                                    font-size="20" fill="currentColor" stroke="none">S</text>
                                <line x1="4" y1="12" x2="20" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="toolbar-divider"></div>
                    <div class="toolbar-group">
                        <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                        </button>
                        <button class="toolbar-btn" data-command="checkbox" title="Insert Checkbox">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 11 12 14 22 4"></polyline>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="toolbar-divider"></div>
                    <div class="toolbar-group color-group">
                        <label class="toolbar-btn color-btn" title="Text Color">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 20h16"></path>
                                <path d="M12 4v16"></path>
                                <path d="M9 4h6"></path>
                            </svg>
                            <input type="color" id="text-color" value="#333333" class="color-picker">
                        </label>
                        <label class="toolbar-btn color-btn" title="Highlight Color">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                                <path d="M2 2l7.586 7.586"></path>
                            </svg>
                            <input type="color" id="highlight-color" value="#ffeb3b" class="color-picker">
                        </label>
                    </div>
                    <div class="toolbar-spacer"></div>
                    <button id="btn-delete-note" class="toolbar-btn danger" title="Delete this note">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6" />
                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                        </svg>
                    </button>
                </div>

                <!-- Note Title -->
                <div class="note-title-container">
                    <input type="text" id="note-title" class="note-title" placeholder="Note title..." maxlength="100">
                    <span id="current-date-display" class="note-date">Thursday, January 16, 2026</span>
                </div>

                <!-- Editor -->
                <div id="editor" class="editor" contenteditable="true" spellcheck="true"
                    data-placeholder="Start writing your notes..."></div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <span id="word-count">Words: 0</span>
                <span class="status-divider">|</span>
                <span id="char-count">Characters: 0</span>
            </div>
            <div class="status-right">
                <span id="save-status">Autosaved: Never</span>
            </div>
        </footer>
    </div>

    <script src="scripts/calendar.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
